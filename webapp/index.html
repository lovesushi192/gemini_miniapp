<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Chat</title>
  <style>
    body { font-family: system-ui,sans-serif; margin:0; display:flex; flex-direction:column; height:100vh; }
    #chat { flex:1; overflow-y:auto; padding:10px; }
    .user-message,.bot-message { margin:10px; padding:10px; border-radius:10px; max-width:80%; word-wrap:break-word; }
    .user-message { background:#0088cc; color:white; align-self:flex-end; }
    .bot-message { background:#e5e7eb; color:#111827; align-self:flex-start; }
    #inputContainer { display:flex; padding:10px; background:white; border-top:1px solid #ddd; }
    #userInput { flex:1; padding:10px; border-radius:10px; border:1px solid #ccc; }
    #sendBtn { margin-left:10px; background:#0088cc; color:white; border:none; border-radius:10px; padding:10px 15px; cursor:pointer; }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="inputContainer">
    <input id="userInput" type="text" placeholder="Напиши сообщение..." />
    <button id="sendBtn">Отправить</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
